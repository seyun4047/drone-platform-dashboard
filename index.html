
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN-DRONE Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            font-family: 'JetBrains Mono', monospace;
            color: #e2e8f0;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }
        .font-futuristic {
            font-family: 'Orbitron', sans-serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glow-blue {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }
        .glow-text-blue {
            text-shadow: 0 0 8px rgba(14, 165, 233, 0.6);
        }

        /* Prevent layout shift and flickering scrollbars */
        .custom-scroll {
            scrollbar-gutter: stable; /* RESERVES SPACE FOR SCROLLBAR ALWAYS */
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Futuristic thin scrollbar styling */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.4);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-overlay::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(14, 165, 233, 0.05) 50%, transparent 100%);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
    </style>

</html>
